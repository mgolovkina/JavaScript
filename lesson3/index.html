<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 3</title>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        (function($){
            $(function(){
                // task 1
                $('div h1').each(function(index){
                    $(this).text('Some text ' + (index + 1));
                });

                // task 2
                $("input[type='text']").each(function(index){
                    $(this).val('Name ' + (index + 1));
                });

                // task 3
                var res = $("option[value='2']").text();
                $('#result1').text(res);

                // task 4

                /*$('li').eq(1).html(function(){
                    return '<b>' + $(this).text() + '</b>';
                });*/

                $('li').eq(1).wrapInner("<b></b>");

                // task 5
                res = $('li').last().text();
                $('#result2').text(res);
            });
        })(jQuery);
    </script>
    <style>
        .space {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>abc</h1>
    <div>
        <h1>div-1</h1>
        <h1>div-2</h1>
    </div>
    <h1>xyz</h1>

    <form  name='demo_form'>
        First name: <input type="text" name="fname"><br>
        Last name: <input type="text" name="lname"><br>
        <input type="submit" value="Submit">
    </form>

    <select id="myselect" class="space">
        <option value="1">Option-1</option>
        <option value="2">Option-2</option>
        <option value="3">Option-3</option>
    </select>
    <p>Result: <span id="result1"></span></p>

    <ul class="space">
        <li>Html Tutorial</li>
        <li>Mongodb Tutorial</li>
        <li>Python Tutorial</li>
    </ul>
    <p>Last li: <span id="result2"></span></p>
</body>
</html>
